<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cut-shot | NextGroups</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
<div th:each="groupResult:${nextGroups}">
    <h3> Category: [[${groupResult.category}]]</h3>
    <table class="table table-striped table-hover" th:each="group:${groupResult.groups}">
        <th align="left">Group [[${group.id}]]</th>
        <tr th:each="team:${group.teams}">
            <td>
                <a href="somepage.html" th:href="@{|${team.teamPage}|}">[[${team.toString()}]]</a>
            </td>
        </tr>
        <br/>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
