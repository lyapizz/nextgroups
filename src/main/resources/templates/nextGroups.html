<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cut-shot | NextGroups</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
<div class="accordion accordion-flush" id="accordionExample">
    <div class="accordion-item" th:each="groupResult:${nextGroups}">
        <h3 class="accordion-header" th:id="'heading_'+${groupResultStat.index}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" aria-expanded="false"
                    th:attr="data-bs-target='#collapse_'+${groupResultStat.index}, aria-controls='collapse_'+${groupResultStat.index}">
                Category: [[${groupResult.category}]]
            </button>
        </h3>

        <div th:id="'collapse_'+${groupResultStat.index}"
             class="accordion-collapse collapse" data-bs-parent="#accordionExample"
             th:attr="aria-labelledby='heading_'+${groupResultStat.index}">
            <div class="accordion-body">
                <div class="alert alert-warning" role="alert" th:if="${groupResult.problem != null}">
                    <div th:text="${groupResult.problem}"></div>
                </div>

                <table class="table table-striped table-hover" th:each="group:${groupResult.groups}">
                    <th align="left">Group [[${group.id}]]</th>
                    <tr th:each="team:${group.teams}">
                        <td>
                            <a href="somepage.html" th:href="@{|${team.teamPage}|}">[[${team.toString()}]]</a>
                        </td>
                    </tr>
                    <br/>
                </table>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
